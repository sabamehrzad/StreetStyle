{% extends "layout.html" %}

{% block title %}
    Journal Entries
{% endblock %}

{% block main %}
<h1 class="widehead" id="journal">MY JOURNAL</h1>

<p class="lead">Read your past fashion entries:</p>
{% for entry in entries %}

<h3 id="journal-title">{{ entry["title"] }}</h3>
<h5 id = "journal-text">{{ entry["date"] }}<br>{{ entry["subject"] }}</h5>

<p style="font-size: 20px; text-align: left;">{{ entry["entry"] }}</p>

{% endfor %}

{% endblock %}
